
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    background-color: antiquewhite
}
body {
    background-color: antiquewhite;
}

</style>
</head>
<body> 

<h1>Find the Area of a Circle</h1>

    <!--Input type is an integer or a float-->
    <p>
    Radius of Circle: <input type="text" id="rad">
    </p>

    <button type="button" onclick="myFunction()">Submit</button>
    <p>Area of Circle is:</p>
    <p id="demo"></p>

    <button type="button" onclick="goMenu()">Home</button>
      
    <script>

    //This function stores the input value for the radius and uses the Math namespace object to calculate
    //and set the area of the circle
    function myFunction() {
        var x = document.getElementById("rad").value;
        var y = Math.PI*Math.pow(x,2);
        document.getElementById("demo").innerHTML = y;
    }

    //Redirects page back to the menu page
    function goMenu() {
        window.location.href = '/'
    }

    </script>



</body>
</html>
