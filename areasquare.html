<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    background-color: antiquewhite
}
body {
    background-color: antiquewhite;
}

</style>
</head>
<body> 

<h1>Find the Area of a Square</h1>


    <!--Input type is an integer or a float-->
    Length of One Side: <input type="text" id="lenside">

    <button type="button" onclick="myFunction()">Submit</button>
    <p>Area of Square is:</p>
    <p id="demo"></p>
      
    <button type="button" onclick="goMenu()">Home</button>

    <script>


    //This function stores the input value for the length of one side and uses the Math namespace object to 
    //calculate and set the area of the square
    function myFunction() {
        var x = document.getElementById("lenside").value;
        var y = Math.pow(x,2)
        document.getElementById("demo").innerHTML = y;
    }

    //Redirects page back to the menu page
    function goMenu() {
        window.location.href = '/'
    }
    </script>

</body>
</html>
