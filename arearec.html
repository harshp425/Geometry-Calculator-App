<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    background-color: antiquewhite
}
body {
    background-color: antiquewhite;
}

</style>
</head>
<body> 

<h1>Find the Area of a Rectangle</h1>

    <!--Input type is an integer or a float-->
    <p>
    Length: <input type="text" id="len">
    </p>

    <!--Input type is an integer or a float-->
    <p>
    Width: <input type="text" id="width">
    </p>

    <button type="button" onclick="myFunction()">Submit</button>
    <p>Area of Rectangle is:</p>
    <p id="demo"></p>
      
    <button type="button" onclick="goMenu()">Home</button>
      
    <script>

    //This function stores the input value for the length and width of the rectangle, calculates the area, and 
    //then sets it in the html
    function myFunction() {
        var x = document.getElementById("len").value;
        var y = document.getElementById("width").value;
        var z = x*y;
        document.getElementById("demo").innerHTML = z;
    }

    //Redirects page back to the menu page
    function goMenu() {
        window.location.href = '/'
    }
    </script>

</body>
</html>
